<header class="header4" id="header">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="site-brand">
                    <a class="logo" href="{SITE_URL}">
                        <!-- IF IS_MOBILE && THOP_LOGOMOBILE -->
                        <img src="{THOP_LOGOMOBILE}" alt="{SITE_NAME}">
                        <!-- ELSE -->
                        <img src="<!-- IF THOP_LOGO -->{THOP_LOGO}<!-- ELSE -->{TEMPLATE_URL}/assets/images/logo{THOP_LOGOCOLOR}.png<!-- ENDIF -->" alt="{SITE_NAME}">
                        <!-- ENDIF -->
                    </a>
                </div>
                <a class="toggle-switch open_close" href="javascript:void(0);"><span>Menu mobile</span></a>
                <nav class="main-menu menu-icons" id="main-menu">
                    <a href="javascript:void(0);" class="open_close" id="close_in"><i class="pe-7s-close"></i></a>
                    <div id="header_menu">
                        <!-- IF IS_MOBILE && THOP_LOGOMOBILE -->
                        <img src="{THOP_LOGOMOBILE}" alt="{SITE_NAME}">
                        <!-- ELSE -->
                        <img src="<!-- IF THOP_LOGO -->{THOP_LOGO}<!-- ELSE -->{TEMPLATE_URL}/assets/images/logo{THOP_LOGOCOLOR}.png<!-- ENDIF -->" alt="{SITE_NAME}">
                        <!-- ENDIF -->
                    </div>
                    <ul>
                        <!-- BEGIN loop_main_menu -->
                        <li <!-- IF loop_main_menu.MENU_SUB_COUNT -->class="submenu"<!-- ENDIF -->>
                            <a href="<!-- IF loop_main_menu.MENU_SUB_COUNT -->javascript:void(0);<!-- ELSE -->{loop_main_menu.MENU_URL}<!-- ENDIF -->" {loop_main_menu.URL_TARGET} <!-- IF loop_main_menu.MENU_SUB_COUNT -->class="show-submenu"<!-- ENDIF -->>
                                <!-- IF loop_main_menu.MENU_ICON --><i class="{loop_main_menu.MENU_ICON}"></i><!-- ENDIF --> 
                                <!-- IF loop_main_menu.MENU_IMAGE --><i><img src="{loop_main_menu.MENU_IMAGE}" /></i><!-- ENDIF --> 
                                {loop_main_menu.MENU_TITLE}
                            </a>
                            <!-- BEGIN loop_main_menu_sub -->
                            <!-- IF loop_main_menu_sub.SUB_NUM eq '1' --><ul class=""><!-- ENDIF -->
                            <li>
                                <a href="{loop_main_menu_sub.MENU_URL}" {loop_main_menu_sub.URL_TARGET}>
                                <!-- IF loop_main_menu_sub.MENU_ICON --><i class="{loop_main_menu_sub.MENU_ICON}"></i><!-- ENDIF --> 
                                <!-- IF loop_main_menu_sub.MENU_IMAGE --><i><img src="{loop_main_menu_sub.MENU_IMAGE}" /></i><!-- ENDIF --> 
                                {loop_main_menu_sub.MENU_TITLE}
                                </a>
                            </li>
                            <!-- IF loop_main_menu_sub.SUB_NUM eq loop_main_menu.MENU_SUB_COUNT --></ul><!-- ENDIF -->
                            <!-- END loop_main_menu_sub -->
                        </li>
                        <!-- END loop_main_menu -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>
