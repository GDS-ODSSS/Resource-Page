<!-- INCLUDE overall_header.html -->

<section class="parallax-window" id="short">
    <div id="sub_header">
        <div class="container" id="sub_content">
            <div class="row">
                <div class="col-md-12">
                    <h1>{LANG_ACCOUNT_LOGIN}</h1>
                    <div class="bread-crums">
                        <a href="{SITE_URL}">{LANG_HOME}</a>
                        <span class="bread-crums-span">&raquo;</span>
                        <span class="current">{LANG_ACCOUNT_LOGIN}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- INCLUDE banner_top.html -->
<section>
    <div class="container padding_80">
        <div class="row">
            <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
                <div class="card card-primary">
                    <div class="card-header">
                        <h4 class="mb-0 text-center">{LANG_ACCOUNT_LOGIN}</h4>
                    </div>
                    <div class="card-body">
                        <!-- IF IS_SIGNOUT -->
                        <div class="form-messeges warning">
                            <div class="messege-warp">
                                <span class="messege-text"><i class="fa fa-check"></i> {LANG_LOGGED_OUT}</span>
                            </div>
                        </div>
                        <!-- ELSEIF IS_FIELDLOGIN -->
                        <div class="form-messeges error">
                            <div class="messege-warp">
                                <span class="messege-text"><i class="fa fa-exclamation-circle"></i> {LANG_PLEASE_COMPLETE_THE_FIELDS}</span>
                            </div>
                        </div>
                        <!-- ELSEIF IS_NOTLOGIN -->
                        <div class="form-messeges error">
                            <div class="messege-warp">
                                <span class="messege-text"><i class="fa fa-error"></i><i class="fa fa-exclamation-circle"></i> {LANG_EMAIL_OR_PASSWORD_IS_INCORRECT}</span>
                            </div>
                        </div>
                        <!-- ENDIF -->
                        <form name="loginform" id="loginform" role="form" action="{PERMALINK_SIGNIN}" method="post">
                            <input type="hidden" name="action" value="signin" />
                            <input type="hidden" name="token" value="{TOKEN}" />
                            <div class="form-group">
                                <label for="emailaddress">{LANG_EMAIL_ADDRESS}</label>
                                <input class="form-control" type="email" name="email" id="emailaddress" required="" autocomplete="email" autofocus="" placeholder="{LANG_EMAIL_ADDRESS}">
                            </div>
                            <div class="form-group">
                                <a href="{PERMALINK_FORGOT}" class="forgot float-right">{LANG_FORGOT_PASSWORD}</a>
                                <label for="password">{LANG_PASSWORD}</label>
                                <input class="form-control" type="password" name="password" required="" autocomplete="current-password" id="password" placeholder="{LANG_PASSWORD}">
                            </div>
                            <div class="form-group mb-3">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="checkbox-signin" name="autologin">
                                    <label class="custom-control-label" for="checkbox-signin">Remember Me</label>
                                </div>
                            </div>
                            <div class="form-group text-center">
                                <button class="button btn-block" type="submit"> {LANG_LOGIN} </button>
                            </div>
                        </form>
                        <div class="text-center">{LANG_IF_YOU_DONT_HAVE_ACCOUNT} &nbsp;<a href="{PERMALINK_SIGNUP}">{LANG_SIGNUP}</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- INCLUDE overall_footer.html -->
