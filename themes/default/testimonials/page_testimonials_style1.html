<!-- INCLUDE overall_header.html -->
<section class="parallax-window" id="short">
    <div id="sub_header">
        <div class="container" id="sub_content">
            <div class="row">
                <div class="col-md-12">
                    <h1>{POST_TITLE}</h1>
                    <div class="bread-crums">
                        <a href="{SITE_URL}">{LANG_HOME}</a>
                        <span class="bread-crums-span">&raquo;</span>
                        <span class="current">{POST_TITLE}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- INCLUDE banner_top.html -->
<div class="container padding_80">
    <div class="row">
        <div class="col-md-12">
            <div class="post-inner">
                <div class="post-content">
                    {POST_CONTENT}
                </div>
                <div class="clearfix"></div>
            </div>
        </div>    
    </div>
    <div class="row">
        <!-- BEGIN loop_testimonials -->
        <div class="col-md-6">
            <div class="testimonial-item">
                <div class="testimonial-content">
                    <div class="testimonial-review">
                        <p>{loop_testimonials.POST_CONTENT}</p>
                    </div>
                </div>            
                <div class="testimonial-footer">
                    <div class="testimonial-avatar">
                        <img src="{loop_testimonials.POST_THUMB}" alt="{loop_testimonials.POST_TITLE}">
                    </div>              
                    <div class="testimonial-owner-content">
                        <p class="testimonial-owner">{loop_testimonials.POST_TITLE}</p>
                        <p class="testimonial-position">{loop_testimonials.POST_POSITION}</p>
                        <div class="testimonial-rating"><ul class="stars">{loop_testimonials.POST_RATING}</ul></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END loop_testimonials -->
    </div>
    <div class="row">
        <div class="col-md-12">
            <!-- INCLUDE comments_disqus.html -->
        </div>
    </div>
</div>
<!-- INCLUDE overall_footer.html -->
