<!-- INCLUDE overall_header.html -->
<section class="parallax-window" id="short">
    <div id="sub_header">
        <div class="container" id="sub_content">
            <div class="row">
                <div class="col-md-12">
                    <h1>{LANG_SIGNUP}</h1>
                    <div class="bread-crums">
                        <a href="{SITE_URL}">{LANG_HOME}</a>
                        <span class="bread-crums-span">&raquo;</span>
                        <span class="current">{LANG_SIGNUP}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- INCLUDE banner_top.html -->
<section>
    <div class="container padding_80">
        <div class="row">
            <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3">
                <div class="card card-primary">
                    <div class="card-header">
                        <h4 class="mb-0 text-center">{LANG_SIGNUP}</h4>
                    </div>
                    <div class="card-body">
                        <!-- IF IS_NOT_RES_USERS -->
                        <form id="form-signup" action="{PERMALINK_SIGNUP}" method="post">
                            <input type="hidden" name="action" value="create_account"/>
                            <input type="hidden" name="token" value="{TOKEN}" />
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="firstname">{LANG_FIRSTNAME}</label>
                                        <input class="form-control" type="text" name="firstname" id="firstname" autofocus="" placeholder="{LANG_FIRSTNAME}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="lastname">{LANG_LASTNAME}</label>
                                        <input class="form-control" type="text" name="lastname" id="lastname" placeholder="{LANG_LASTNAME}">
                                    </div>
                                </div>
                            </div>  
                            <div class="form-group">
                                <label for="username">{LANG_USERNAME}</label>
                                <input class="form-control" type="text" name="username" id="username" placeholder="{LANG_USERNAME}" maxlength="25">
                            </div>
                            <div class="form-group">
                                <label for="email">{LANG_EMAIL_ADDRESS}</label>
                                <input class="form-control" type="email" name="email" id="email" value="" autocomplete="email" placeholder="{LANG_EMAIL_ADDRESS}">
                            </div>
                            <div class="form-group">
                                <label for="username">{LANG_PASSWORD}</label>
                                <input class="form-control" type="password" name="password" id="password" placeholder="{LANG_PASSWORD}">
                            </div>
                            <div class="form-group">
                                <label for="confirmpassword">{LANG_CONFIRM_PASSWORD}</label>
                                <input class="form-control" type="password" name="confirmpassword" id="confirmpassword" placeholder="{LANG_CONFIRM_PASSWORD}">
                            </div>
                            <div class="form-group text-center">
                                <button class="button btn-block" id="button-signup-submit" type="submit"> {LANG_CREATE_ACCOUNT} </button>
                            </div>
                        </form>
                        <!-- ELSE -->
                        <div class="form-messeges warning">
                            <div class="messege-warp">
                                <span class="messege-text">{LANG_REGISTRATION_IS_CLOSED}</span>
                            </div>
                        </div>
                        <!-- ENDIF -->
                        <div class="text-center">{LANG_IF_YOU_ALREADY_HAVE_AN_ACCOUNT} &nbsp;<a href="{PERMALINK_SIGNIN}">{LANG_SIGNIN}</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- INCLUDE overall_footer.html -->
