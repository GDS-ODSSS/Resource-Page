<!DOCTYPE html>
<html dir="{SITE_DIR}" lang="{SITE_LANG}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{SITE_NAME} - {PAGE_TITLE}</title>
    <meta name="description" content="{SITE_DESCRIPTION}">
    <meta name="keywords" content="{SITE_KEYWORDS},{GET_POST_TAGS}">
    <meta name="author" content="nawaaugustine.com">
    <meta name="robots" content="{THOP_METAROBOTS}">
    <link rel="canonical" href="{SITE_URL}">
    <meta property="og:title" content="{SITE_NAME} - {PAGE_TITLE}">
    <meta property="og:description" content="{SITE_DESCRIPTION}">
    <meta property="og:url" content="{SITE_URL}">
    <meta property="og:site_name" content="{SITE_NAME}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="{THOP_METATWITTER}">
    <meta name="twitter:title" content="{SITE_NAME} - {PAGE_TITLE}">
    <meta name="twitter:description" content="{SITE_DESCRIPTION}">
    <link rel="shortcut icon" href="<!-- IF THOP_FAVICON -->{THOP_FAVICON}<!-- ELSE -->{TEMPLATE_URL}/assets/images/favicon.ico<!-- ENDIF -->"> {THOP_LINK_GOOGLE_FONT}
    <link rel="stylesheet" href="{TEMPLATE_URL}/assets/css/global.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tipsy/1.0.3/jquery.tipsy.min.css">
    <!-- IF THOP_PAGE_LOADED --><link rel="stylesheet" href="{TEMPLATE_URL}/assets/css/loaded.css"><!-- ENDIF -->
    <link rel="stylesheet" href="{TEMPLATE_URL}/assets/css/style.css">
    <link rel="stylesheet" href="{TEMPLATE_URL}/assets/css/responsive.css">
    <!-- IF IS_RTL --><link rel="stylesheet" href="{TEMPLATE_URL}/assets/css/rtl.min.css"><!-- ENDIF -->
    {ENQUEUE_STYLE}{THOP_SKINS_COLOR}{THOP_STYLESHEET}{THOP_CUSTOMCSS}{THOP_CUSTOMJS}{THOP_BODY_GOOGLE_FONT}{THOP_HEADERCODE}
</head>
<body class="{THOP_BODY_CLASS}">
    <!-- IF USER_STATUS eq '0' --><div class="activate-account-notes">{LANG_PLEASE_ACTIVATE_YOUR_ACCOUNT}</div><!-- ENDIF -->
    <!-- IF THOP_PAGE_LOADED -->
    <div id="preloader">
        <div class="cube-wrapper">
            <div class="cube-folding"><span class="leaf1"></span><span class="leaf2"></span><span class="leaf3"></span><span class="leaf4"></span></div>
            <span class="loading">Loading...</span>
        </div>
    </div>
    <!-- ENDIF -->
    <div id="wrapper">
        <!-- IF THOP_HEADER_STYLE eq '1' --><!-- INCLUDE header/header_style1.html -->
        <!-- ELSEIF THOP_HEADER_STYLE eq '2' --><!-- INCLUDE header/header_style2.html -->
        <!-- ELSEIF THOP_HEADER_STYLE eq '3' --><!-- INCLUDE header/header_style3.html -->
        <!-- ELSEIF THOP_HEADER_STYLE eq '4' --><!-- INCLUDE header/header_style4.html -->
        <!-- ELSEIF THOP_HEADER_STYLE eq '5' --><!-- INCLUDE header/header_style5.html -->
        <!-- ELSE --><!-- INCLUDE header/header_style1.html --><!-- ENDIF -->
